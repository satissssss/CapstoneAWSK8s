apiVersion: batch/v1
kind: Job
metadata:
 name: mariadb-init-capstone
spec:
 template:
   spec:
     containers:
     - image: 065145552369.dkr.ecr.us-east-2.amazonaws.com/events-job:v1.0
       name: db-init-job
       imagePullPolicy: "Always"
       env:
       - name: DBHOST
         value: "database-server-mariadb"
       - name: DBUSER
         value: "root"
       - name: DBPASSWORD
         valueFrom:
           secretKeyRef:
             name: database-server-mariadb
             key: mariadb-root-password
     restartPolicy: Never
 backoffLimit: 4